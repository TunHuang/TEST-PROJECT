<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area51</title>
    <link rel="stylesheet" href="showsherds.css">
</head>
<body>
    <div class="row">
        <div class="column">
            <div class="circle red"></div>
            <div class="circle orange"></div>
            <div class="circle lime"></div>
            <div class="circle grey"></div>
            <div class="circle white"></div>
            <div class="circle black"></div>
            <div class="circle olive"></div>
            <div class="circle beige"></div>
            <div class="circle blue"></div>
        </div>
        <div class="column">
            <div class="circle darkred"></div>
            <div class="circle darkorange"></div>
            <div class="circle darklime"></div>
            <div class="circle darkgrey"></div>
            <div class="circle darkwhite"></div>
            <div class="circle darkblack"></div>
            <div class="circle darkolive"></div>
            <div class="circle darkbeige"></div>
            <div class="circle darkblue"></div>
        </div>
        <div class="column">
            <div class="circle red-gradient-135deg"></div>
            <div class="circle orange-gradient-135deg"></div>
            <div class="circle lime-gradient-135deg"></div>
            <div class="circle grey-gradient-135deg"></div>
            <div class="circle white-gradient-135deg"></div>
            <div class="circle black-gradient-135deg"></div>
            <div class="circle olive-gradient-135deg"></div>
            <div class="circle beige-gradient-135deg"></div>
            <div class="circle blue-gradient-135deg"></div>
        </div>
    </div>
</body>
</html>
